on:
  push:
    branches:
    - main
jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Chechout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version: '18'
      - name: Project Setup
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload
        uses: actions/upload-pages-artifact@v1.0.9
        with:
          name: github-pages
          path: dist/
      - name: Deploy
        uses: actions/deploy-pages@v2.0.2
        with:
          artifact_name: github-pages
        
